language: scala
sudo: required
dist: precise
cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.cache/pip
    - $HOME/.pip-cache
    - $HOME/.sbt/launchers
jdk:
  - oraclejdk8
scala:
   - 2.11.8
sudo: false
addons:
  apt:
    packages:
      - axel
before_install:
  - pip install --user virtualenv
  - virtualenv myenv
  - source myenv/bin/activate
  - export PATH=myenv/bin/:$PATH
  - pip install --upgrade pip
  - pip install nose codecov coverage
  - pip install pep8 pylint sphinx
script:
  - ./build/sbt scalastyle
  - "pep8 --ignore=E402 kafka-streams-python-cthulhu/"
  - ./build/sbt clean coverage compile test coverageReport
on_success:
  - bash <(curl -s https://codecov.io/bash) -cF scala || echo "No Scala report uploaded"
